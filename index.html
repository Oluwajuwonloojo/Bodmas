<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label for="input">Columns</label>
        <input id="col" type="text">

        <label for="input">Rows</label>
        <input id="row" type="text">

        <label for="select">Evaluation</label>
        <select name="" id="bodmasEval">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option id="divide" value="/">Division</option>
        </select>

        <button id="makeTable" onclick="makeTable()">Make a Table</button>

        <table id="tableDisp" border="1"></table>

    </section>

    <script src="index.js"></script>
</body>
